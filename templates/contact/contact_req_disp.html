{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'contact/contact_req_disp.css'%}">
<div class="container top-20" id="main-container">
    <p>Request ID: {{id}}</p>
    <p>
        {% if resolved %}
            Resolved: True <br>
            {% if commentFromAdmin %}
                Comment from Jerry: {{commentFromAdmin}}
            {% endif %}
        {% else %}
            Resolved: False
        {% endif %}
    </p>
</div>


{% endblock %}
